---
layout: default
---
            <h1>Articles</h1>
            {% for post in site.posts %}
            <div class="post">
              <h4>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h4>
              <aside>
                Posted on {{ post.date | date: "%b %-d, %Y" }}
              </aside>
            </div>
            {% endfor %}
